<body>

        <fieldset>
            <legend>Personal Information</legend>
            <p>

            </p>
            <p>

                <input type="Email" name="Student Email">
            </p>
            <p>
                <label for="Phone number">Phone number</label>
                <input type="tel" name="Phone number">
            </p>
        </fieldset>
        <fieldset>
            <legend>Course Information</legend>

                <label for="">Course</label>
                <select name="which" id="">
                    <option value="Web Development">Web Development</option>
                    <option value="">Data Science</option>
                    <option value="">Graphic Design</option>
                </select>
            </p>
            <p>
                <label for="">Desired Start Date</label>
                <input type="date" name="Desired Start Date">
            </p>
            <p>
                <label for="">I require financial aid information</label>
                <input type="checkbox" name="financial aid">
            </p>
                </fieldset>
        <input type="submit" value="Submit">
    </form>
