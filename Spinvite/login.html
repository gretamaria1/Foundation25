<!DOCTYPE html>
<html lang="et">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Logi sisse – Spinvite</title>

  <!-- DM Sans -->
  <link href="https://fonts.googleapis.com/css2?family=DM+Sans:wght@400;500;600;700&display=swap" rel="stylesheet">

  <!-- Shared + page-specific styles -->
  <link rel="stylesheet" href="css/style.css" />
  <link rel="stylesheet" href="css/auth.css" />
</head>
<body class="auth-body">

  <!-- TOP BAR WITH LOGO -->
  <header class="auth-header">
    <div class="container auth-header-inner">
      <a href="index.html" class="auth-logo">
        <img src="images/Logos/Spinvite.svg" alt="Spinvite logo">
      </a>
    </div>
  </header>

  <!-- MAIN AREA -->
  <main class="auth-main">
    <!-- background image will be set with CSS on .auth-main or .auth-hero -->
    <div class="auth-hero">
      <div class="auth-card">

        <!-- TABS -->
        <div class="auth-tabs">
          <button class="auth-tab is-active" type="button">
            Logi sisse
          </button>
          <a class="auth-tab" href="signup.html">
            Registreeru
          </a>
        </div>

        <!-- LOGIN FORM -->
        <form class="auth-form">
          <!-- E-MAIL -->
          <div class="auth-field">
            <label for="email">E-posti aadress</label>
            <input
              type="email"
              id="email"
              name="email"
              placeholder="Sisesta oma e-posti aadress"
              required
            />
          </div>

          <!-- PASSWORD -->
          <div class="auth-field">
            <label for="password">Salasõna</label>
            <div class="auth-password-wrapper">
              <input
                type="password"
                id="password"
                name="password"
                placeholder="Sisesta oma salasõna"
                required
              />
              <!-- eye icon button (JS can toggle visibility later) -->
              <button class="password-toggle" type="button" aria-label="Näita salasõna">
                <img src="images/Icons/eye.svg" alt="Eye icon" />
              </button>
            </div>
          </div>

          <!-- REMEMBER + FORGOT -->
          <div class="auth-row auth-row--inline">
            <label class="remember-me">
              <input type="checkbox" name="remember" />
              <span>Mäleta mind</span>
            </label>

            <a href="#" class="forgot-link">Unustasid salasõna?</a>
          </div>

          <!-- MAIN SUBMIT BUTTON -->
          <button type="submit" class="btn-primary auth-submit">
            Logi sisse
          </button>

          <!-- SEPARATOR TEXT -->
          <p class="auth-separator">või logi sisse</p>

          <!-- ALT LOGIN METHODS -->
          <div class="auth-alt-login">
            <a href="#">Smart-ID</a>
            <a href="#">ID-kaart</a>
            <a href="#">Mobiil-ID</a>
          </div>
        </form>

      </div>
    </div>
  </main>

</body>
</html>
