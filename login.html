<!DOCTYPE html>
<html lang="et">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Logi sisse – Spinvite</title>
  <link href="https://fonts.googleapis.com/css2?family=DM+Sans:wght@400;500;600;700&display=swap" rel="stylesheet">

  <link rel="stylesheet" href="css/style.css" />
  <link rel="stylesheet" href="css/auth.css" />

  <!-- Login & signup logic:
       - logging.js handles form submission
       - uses Firebase Auth to sign the user in -->
  <script src="logging.js" type ="module" defer></script>
</head>
<!-- to style the whole page background for auth screens -->
<body class="auth-body">

  <!-- AUTH HEADER -->
  <header class="auth-header">
    <div class="container auth-header-inner">
      <!-- Logo links back to the landing page -->
      <a href="index.html" class="auth-logo">
        <img src="images/Logos/Spinvite.svg" alt="Spinvite logo">
      </a>
    </div>
  </header>

  <!-- MAIN AUTH AREA -->
  <main class="auth-main">
    <div class="auth-hero">
      <div class="auth-card">
        <!-- Tabs: highlight which screen the user is on (login vs signup) -->
        <div class="auth-tabs">
          <!-- Current tab: Log in (button, not link, because we’re already here) -->
          <button class="auth-tab is-active" type="button">
            Logi sisse
          </button>
          <a class="auth-tab" href="signup.html">
            Registreeru
          </a>
        </div>

        <!-- id="login-form" used by logging.js to attach submit handler -->
        <form class="auth-form" id="login-form">
          <!-- Message area where JS can show success/error messages -->
          <p id="message" class="auth-message"></p>
          <div class="auth-field">
            <label for="email">E-posti aadress</label>
            <input
              type="email"
              id="email"
              name="email"
              placeholder="Sisesta oma e-posti aadress"
              required
            />
          </div>

          <div class="auth-field">
            <label for="password">Salasõna</label>
            <div class="auth-password-wrapper">
              <input
                type="password"
                id="password"
                name="password"
                placeholder="Sisesta oma salasõna"
                required
              />
              <button class="password-toggle" type="button" aria-label="Näita salasõna">
                <img src="images/Icons/eye.svg" alt="Eye icon" />
              </button>
            </div>
          </div>

          <div class="auth-row auth-row--inline">
            <label class="remember-me">
              <input type="checkbox" name="remember" />
              <span>Mäleta mind</span>
            </label>

            <a href="#" class="forgot-link">Unustasid salasõna?</a>
          </div>

          <!-- Submit button triggers login via Firebase Auth in logging.js -->
          <button id="signin-btn" type="submit" class="btn-primary auth-submit">
            Logi sisse
          </button>

          <p class="auth-separator">või logi sisse</p>
          <div class="auth-alt-login">
            <a href="#">Smart-ID</a>
            <a href="#">ID-kaart</a>
            <a href="#">Mobiil-ID</a>
          </div>
        </form>
      </div>
    </div>
  </main>
</body>
</html>
